<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerador de Tabuadas | Carlos Henrique</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./src/css/style.css">
    </head>
    <body>
        <h2>Digite um número para gerar uma tabuada</h2>
        <main>
            <form id="form-table">
                <div class="form-control">
                    <label for="number">Digite um número:</label>
                    <input type="number" name="number" id="number" placeholder="3">
                </div>
                <div class="form-control">
                    <label for="multiplicator">Multplicar até:</label>
                    <input type="number" name="multiplicator"
                        id="multiplicator" value="10">
                </div>
                <input type="submit" value="Calcular">
            </form>
            <div id="multiplicate-table">
                <h2 id="title">Tabuada do Número: <span></span></h2>
                <div id="multiplicate-operations">
                    <p class="subtitle">Informe um Número para calcular sua tabuada</p>
                </div>
            </div>
        </main>
        <script src="./src/js/script.js"></script>
    </body>
</html>
